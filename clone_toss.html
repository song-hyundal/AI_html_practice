<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone_toss</title>
    <link rel="stylesheet" href="clone_toss.css" />
</head>
<body>
    <div class="container">
        <div class="txt_container">
            <h1>계좌 관리는 번거롭지만<br>토스는 쉽습니다</h1>
            <h4>간편한 인증 한 번으로<br>소유한 계좌를 한 번에 관리할 수 있습니다.</h4>
            <a href="">자세히 알아보기 > </a>
        </div>
        <div class="box_container">
            <div class="box">
                <div class="bank_container">
                    <img src="logo/logo_1.png" alt="logo"/>
                    <p>국민은행</p>
                </div>
                <h5>2,134,000원</h5>
            </div>
            <div class="box">
                <div class="bank_container">
                    <img src="logo/logo_3.png" alt="logo"/>
                    <p>신한은행</p>
                </div>
                <h5>1,126,600원</h5>
            </div>
            <div class="box">
                <div class="bank_container">
                    <img src="logo/logo_4.png" alt="logo"/>
                    <p>하나은행</p>
                </div>
                <h5>684,000원</h5>
            </div>
            <div class="box">
                <div class="bank_container">
                    <img src="logo/logo_5.png" alt="logo"/>
                    <p>우리은행</p>
                </div>
                <h5>339,050원</h5>
            </div>
            <div class="box">
                <div class="bank_container">
                    <img src="logo/logo_2.png" alt="logo"/>
                    <p>NH 농협은행</p>
                </div>
                <h5>2,134,000원</h5>
            </div>
        </div>
    </div>
</body>
</html>
